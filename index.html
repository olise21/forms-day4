<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href=".style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <form method="POST" class="signup-form" id="appointment-form">
                <h2>SIGN UP</h2>
                <div class="form-group-1">
                    <input type="text" name="title" id="name" placeholder="Your name" required />
                    <input type="text" name="name" id="username" placeholder="Your Username" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="password" name="phone_number" id="password" placeholder="Password" required />
                    <div class="select-list">
                        <a class="already"  href="login.html">Already have an account?</a>
                <div class="form-submit">
                    <button class="submit"name="submit" id="submit"><a href="login.html">SIGN  UP</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
