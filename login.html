<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <form method="POST" class="login-form" id="login-form">
                <h2>LOG IN</h2>
                <div class="form-group-1">
                    <input type="text" name="name" id="username" placeholder="Your Username" required />
                    <input type="password" name="phone_number" id="password" placeholder="Password" required />
                    <a class="already" href="#">Forgot password?</a>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="LOG IN" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
